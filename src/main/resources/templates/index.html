<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>加班餐系统</title>
    <!-- 引入facicon.ico网页图标 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- 引入css 初始化的css 文件 -->
    <link rel="stylesheet" href="/zdww/css/base.css">
    <!-- 引入公共样式的css 文件 -->
    <link rel="stylesheet" href="/zdww/css/common.css">
    <!-- 引入car css -->
    <link rel="stylesheet" href="/zdww/css/car.css">
    <!-- 先引入jquery  -->
    <script src="/zdww/js/jquery.min.js"></script>
    <!-- 在引入我们自己的js文件 -->
    <script src="/zdww/js/car.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 按钮 */
        .tab_con .btn {
            width: 60px;
            height: 22px;
            color: white;
            background-color: cornflowerblue;
            border-radius: 3px;
            border-width: 0;
            /* 消去按钮丑的边框 */
            margin: 0px;
            outline: none;
            /* 消去轮廓 */
            font-family: KaiTi;
            /* 楷体 */
            font-size: 17px;
            text-align: center;
            cursor: pointer;
        }

        .tab_con .btn:hover {
            background-color: cornflowerblue;
        }

        li {
            list-style-type: none;
        }

        .tab {
            width: 1200px;
            margin: 100px auto;
        }

        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        .item_info {
            padding: 20px 0 0 20px;
        }

        .item {
            display: none;
        }
    </style>

</head>

<body>
    <div class="tab">
        <div>
            欢迎你
        </div>
        <div class="tab_list">
            <ul>
                <li class="current">加班费</li>
                <li>加班餐</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                <span>今天加班费为20元</span>
                <button class="btn" onclick="btn();">确定</button>
            </div>
            <div class="item">
                <div class="c-container">
                    <div class="w">
                        <div class="cart-filter-bar">
                            <em>全部菜单</em>
                        </div>
                        <!-- 购物车主要核心区域 -->
                        <div class="cart-warp">
                            <!-- 头部全选模块 -->
                            <div class="cart-thead">
                                <div class="t-checkbox">
                                    <input type="checkbox" name="" id="" class="checkall"> 全选
                                </div>
                                <div class="t-goods">菜品名</div>
                                <div class="t-price">单价</div>
                                <div class="t-num">数量</div>
                                <div class="t-sum">小计</div>
                                <div class="t-action">操作</div>
                            </div>
                            <!-- 商品详细模块 -->
                            <div class="cart-itcart-itemem-list">
                                <div class="cart-item">
                                    <div class="p-checkbox">
                                        <input type="checkbox" name="" id="" checked class="j-checkbox">
                                    </div>
                                    <div class="p-goods">
                                        <div class="p-img">
                                            <img src="../static/img/fish.png" alt="">
                                        </div>
                                        <div class="p-msg">鱼香肉丝</div>
                                    </div>
                                    <div class="p-price">￥12.60</div>
                                    <div class="p-num">
                                        <div class="quantity-form">
                                            <a href="javascript:;" class="decrement">-</a>
                                            <input type="text" class="itxt" value="1">
                                            <a href="javascript:;" class="increment">+</a>
                                        </div>
                                    </div>
                                    <div class="p-sum">￥12.60</div>
                                    <div class="p-action"><a href="javascript:;">删除</a></div>
                                </div>
                                <div class="cart-item">
                                    <div class="p-checkbox">
                                        <input type="checkbox" name="" id="" class="j-checkbox">
                                    </div>
                                    <div class="p-goods">
                                        <div class="p-img">
                                            <img src="../static/img/egg.png" alt="">
                                        </div>
                                        <div class="p-msg">番茄鸡蛋</div>
                                    </div>
                                    <div class="p-price">￥24.80</div>
                                    <div class="p-num">
                                        <div class="quantity-form">
                                            <a href="javascript:;" class="decrement">-</a>
                                            <input type="text" class="itxt" value="1">
                                            <a href="javascript:;" class="increment">+</a>
                                        </div>
                                    </div>
                                    <div class="p-sum">￥24.80</div>
                                    <div class="p-action"><a href="javascript:;">删除</a></div>
                                </div>
                                <div class="cart-item">
                                    <div class="p-checkbox">
                                        <input type="checkbox" name="" id="" class="j-checkbox">
                                    </div>
                                    <div class="p-goods">
                                        <div class="p-img">
                                            <img src="../static/img/potato.png" alt="">
                                        </div>
                                        <div class="p-msg">土豆丝</div>
                                    </div>
                                    <div class="p-price">￥29.80</div>
                                    <div class="p-num">
                                        <div class="quantity-form">
                                            <a href="javascript:;" class="decrement">-</a>
                                            <input type="text" class="itxt" value="1">
                                            <a href="javascript:;" class="increment">+</a>
                                        </div>
                                    </div>
                                    <div class="p-sum">￥29.80</div>
                                    <div class="p-action"><a href="javascript:;">删除</a></div>
                                </div>
                            </div>

                            <!-- 结算模块 -->
                            <div class="cart-floatbar">
                                <div class="select-all">
                                    <input type="checkbox" name="" id="" class="checkall">全选
                                </div>
                                <div class="operation">
                                    <a href="javascript:;" class="remove-batch"> 删除选中的菜品</a>
                                    <a href="javascript:;" class="clear-all">清理菜单</a>
                                </div>
                                <div class="toolbar-right">
                                    <div class="amount-sum">已经选<em>1</em>样菜品</div>
                                    <div class="price-sum">总价： <em>￥12.60</em></div>
                                    <div class="btn-area">去结算</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function () {
            // 1.点击上部的li，当前li 添加current类，其余兄弟移除类
            $(".tab_list li").click(function () {
                // 链式编程操作
                $(this).addClass("current").siblings().removeClass("current");
                // 2.点击的同时，得到当前li 的索引号
                var index = $(this).index();
                console.log(index);
                // 3.让下部里面相应索引号的item显示，其余的item隐藏
                $(".tab_con .item").eq(index).show().siblings().hide();
            });
        });
        function btn() {
            alert("ok");
        }
    </script>
</body>

</html>
