<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="form">
        <h2>
            <span>登录</span>
        </h2>
        <form id="loginform" name="loginform" method="POST" action="login">

            <div class="item">

            </div>
            <div class="button">

            </div>
            <div class="message" id="message">
                <label></label>
            </div>
        </form>
    </div>

</body>

</html>
