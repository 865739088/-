<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">添加用户信息</h4>
</div>
<div class="modal-body">
    <div class="add-group">
        <span class="text">用&nbsp;&nbsp;户&nbsp;&nbsp;名</span>
        <input type="text" ng-model="user.username">
        <span class="tip" ng-bind="usernameTip"></span>
    </div>
    <div class="add-group">
        <span class="text">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</span>
        <input type="password" ng-model="user.password">
        <span class="tip" ng-bind="passwordTip"></span>
    </div>
    <div class="add-group">
        <span class="text">确认密码</span>
        <input type="password" ng-model="user.confirm">
        <span class="tip" ng-bind="confirmTip"></span>
    </div>
    <div class="add-group">
        <span class="text">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</span>
        <input type="text" ng-model="user.name">
        <span class="tip" ng-bind="nameTip"></span>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-success" ng-click="save()">保存</button>
</div>
