<div class="condition-box">
    <span>菜单使用时间</span><input type="datetime-local" ng-model="cond.data">
    <a class="btn btn-sm btn-default"  ng-click="search(true)">
        <i class="fa fa-search"></i>
        查询
    </a>
        <a class="btn btn-sm btn-default"  ng-click="showAddModal()">
            <i class="fa fa-user-plus"></i>
            添加
        </a>
        <a class="btn btn-sm btn-default"  ng-click="showUpdateModal()">
            <i class="fa fa-trash-o"></i>
            修改
        </a>
</div>
<div class="table-box">
    <table class="table table-striped table-hover data-table">
        <thead>
        <tr>
            <th style="width: calc((100% - 25px ) * 25%);">菜品编号</th>
            <th style="width: calc((100% - 25px ) * 25%);">菜品名</th>
            <th style="width: calc((100% - 25px ) * 25%);">菜品价格</th>
            <th style="width: calc((100% - 25px ) * 25%);">操作</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="dish in dishes">
            <td style="width: calc((100% - 25px ) * 25%);" ng-bind="dish.id"></td>
            <td style="width: calc((100% - 25px ) * 25%);" ng-bind="dish.name"></td>
            <td style="width: calc((100% - 25px ) * 25%);" ng-bind="dish.price"></td>
            <td style="width: calc((100% - 25px ) * 25%);">
                <a href="javascript:void(0)" ng-click="submitDishes(dish.id)" >提交</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
