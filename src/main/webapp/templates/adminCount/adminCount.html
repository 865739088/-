<div class="condition-box">
    <span>用户名</span><input type="text" ng-model="cond.username">

    <span>姓名</span><input type="text" ng-model="cond.name">
    <a class="btn btn-sm btn-default"  ng-click="search(true)">
        <i class="fa fa-search"></i>
        查询
    </a>
    <a class="btn btn-sm btn-default"  ng-click="showAddModal()">
        <i class="fa fa-user-plus"></i>
        增加
    </a>
    <a class="btn btn-sm btn-default"  ng-click="deleteUsers()">
        <i class="fa fa-trash-o"></i>
        删除
    </a>
</div>
<div class="table-box">
    <div class="ops-box" >
        <div>
            <span>每页显示</span>
            <select ng-model="displayCount" style="margin-right: 10px">
                <option ng-repeat="num in pageNumbers" ng-bind="num" value="{{num}}"></option>
            </select>
        </div>
        <div ng-show="totalPage > 0">
            <span>当前显示第<span ng-bind="currentPage"></span>页&nbsp;&nbsp;&nbsp;共<span ng-bind="totalPage"></span>页</span>
        </div>
        <ul class="pagination" ng-show="totalPage > 0">
            <li><a href="javascript:void(0)" ng-click="gotoPage(1)">首页</a></li>
            <li><a href="javascript:void(0)" ng-click="gotoPage(currentPage - 1)">上一页</a></li>
            <li><a href="javascript:void(0)" ng-click="gotoPage(currentPage + 1)">下一页</a></li>
            <li><a href="javascript:void(0)" ng-click="gotoPage(totalPage)">尾页</a></li>
        </ul>
    </div>
    <table class="table table-striped table-hover data-table">
        <thead>
        <tr>
            <th style="width: 25px;"><input type="checkbox" ng-model="selectedAll" ng-change="chooseAll()"></th>
            <th style="width: calc((100% - 25px ) * 10%);">序号</th>
            <th style="width: calc((100% - 25px ) * 10%);">用户账号</th>
            <th style="width: calc((100% - 25px ) * 10%);">用户姓名</th>
            <th style="width: calc((100% - 25px ) * 10%);">是否加班</th>
            <th style="width: calc((100% - 25px ) * 10%);">加班餐费选择</th>
            <th style="width: calc((100% - 25px ) * 10%);">是否同意加班</th>
            <th style="width: calc((100% - 25px ) * 10%);">申请时间</th>
            <th style="width: calc((100% - 25px ) * 30%);">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="count in counts">
            <td style="width: 25px;"><input type="checkbox" ng-model="count.selected" ng-change="choose(count)"></td>
            <td style="width: calc((100% - 25px ) * 10%);" ng-bind="count.id"></td>
            <td style="width: calc((100% - 25px ) * 10%);" ng-bind="count.userName"></td>
            <td style="width: calc((100% - 25px ) * 10%);" ng-bind="count.name"></td>
            <td style="width: calc((100% - 25px ) * 10%);" ng-bind="count.if_overTime_lable"></td>
            <td style="width: calc((100% - 25px ) * 10%);" ng-bind="count.overTime_lable "></td>
            <td style="width: calc((100% - 25px ) * 10%);" ng-bind="count.if_agree_overTime"></td>
            <td style="width: calc((100% - 25px ) * 10%);" ng-bind="count.create_time"></td>
            <td style="width: calc((100% - 25px ) * 30%);">
                <a ng-click="showUpdateModal(user)">修改</a>
                <a ng-click="deleteUser(user.username)">删除</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
